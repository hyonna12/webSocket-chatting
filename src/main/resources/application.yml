server:
  port: 8000
  servlet:
    context-path: /

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mariadb://localhost:3306/greendb
    driver-class-name: org.mariadb.jdbc.Driver
    username: green
    password: green1234
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      "[hibernate.format_sql]": true
  output:
    ansi:
      enabled: always
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
    add-properties: false
  freemarker:
    cache: false
    template-loader-path: classpath:/template
    suffix: .ftl

logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    #root: DEBUG
